<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/lec2Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="utf-8">

    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <title>Log-In Page</title>
</head>

<body>
  <!-------------The drop Down-------------->
  <div class="btn-group" style="width:100%">
    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
      aria-expanded="false">
      Action
    </button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="Sign-Up">Sign-Up</a>
      <a class="dropdown-item" href="Contact-Us">Contact us</a>

      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="log-in">Refresh</a>
    </div>
  </div>


  <!---------------Inner text fields------------------>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9 col-sm-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">

                  <h3 style='font-family: Antic Slab;
                  margin-bottom: 10%;'>Welcome Back!</h3>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><span class="material-icons">
                          account_circle
                        </span></span>

                      <input name="Email1" style="width: 280px;" type="text" id="email"
                        placeholder="Email or phone or username" title="Enter valid email with @, phone, or username">
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><span class="material-icons">
                          https
                        </span></span>
                      <input class="form-control form-control-user" name="Password1" style="width:280px;"
                        type="Password" id="password" placeholder="Password"
                        title="Must contain at least one number,Special charecter and one uppercase and lowercase letter, and at least 6 or more characters"><br>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label style="margin-bottom: 5%;" class="custom-control-label" for="customCheck">Remember
                        Me</label>
                    </div>

                    <div style="width: inherit;" class="g-recaptcha"
                      data-sitekey="6LcZrwAaAAAAAOZ29UEYlCDxEl3QF679viXPer24"></div>

                    <div class="but">
                      <input id="LGBTN" type="submit"
                        class="btn btn-primary btn-user btn-block" style='font-family: Antic Slab'
                        value="Log-In"></input>
                    </div>

                    <div class="reset">
                      <a id="Change" href="/reset-password">Forget
                        Password?</a><br>

                      <br>

                      <a href="/sign-up">Sign up</a></p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--Display the modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div id="modalIn" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Information</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="MBody">
            <p></p>
          </div>
          <div class="modal-footer">
            <button id="CloseModal" style="margin-left: 5px;" type="button" class="btn btn-secondary"
              data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!---------------Display confirmation massege when clicking on password------------------>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="/js/Js.js"></script>
    <script>
      $(document).ready(function () {
        var flag = false;
        $("#LGBTN").click(function () {
          if (when_click()) {
            if ($("#customCheck").prop("checked")) {
              flag = true;
            }
            if (submitUserForm()) {
              $.post('/log-in', { Email1: $('#email').val(), Password1: $('#password').val(), Flag: flag })
                .done(function (data) {
                  if (data == "Error") {
                    $('#myModal').modal('show');
                   
                    $('#MBody').text('Email or password is inccorect please try again');
                    $("#CloseModal").click(function () {
                      window.location.href = window.location.href;
                    })

                  }
                  else {
                    window.location.href = data;
                  }
                })
            } else {
              $('#myModal').modal('show');
              $('#MBody').text('Reckapcha must be filled');
            }

          }
          if(!(checkIFEntered())){
            $('#myModal').modal('show');
         
          $('#MBody').text('One or more of the fields are missing!');
          }
        });
      });
    </script>
    <script>


      function submitUserForm() {
        var response = grecaptcha.getResponse();
        if (response.length == 0)
          return false;
        else
          return true;
      }

    </script>
    <script>
      function checkIFEntered() {
        var x = document.getElementById("email").value;
        var y = document.getElementById("password").value;
        if (x == '' || y == '')
          return false;
        return true;
      }

    </script>
    <!---------------END of Login page------------------>
</body>

</html>
