<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <!-- BootStrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="funcs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

</head>

<body>
    <!-- Menu -->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/sign-in">sign-in</a>
            <a class="dropdown-item" href="/sign-up">sign-up</a>
        </div>
    </div>
    <!-- End Menu -->

    <!-- Main container -->
    <div class="container">
        <h1 align="center">Sign Up</h1>

        <!-- Start sign-up Form -->
        <form method="POST" action="sign-up">
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="firstName" placeholder="First Name">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <input type="email" class="form-control form-control-user" id="email" placeholder="Email Address">
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" onclick="validFunc()" class="form-control" id="Password" name="psw"
                        placeholder="Password" required>
                </div>
                <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RePassword"
                        placeholder="Repeat Password">
                </div>

            </div>
            <div class="form-group">
                <input type="test" class="form-control form-control-user" id="promoCode" placeholder="Promo Code">
            </div>
            <hr>
            <button type="button" onclick="displayForm()" class="btn btn-primary" data-toggle="modal"
                data-target="#ModalMessage">Sign Up</button>
            <!-- Modal -->
            <div class="modal fade" id="ModalMessage" tabindex="-1" role="dialog" aria-labelledby="ModalMessageLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalMessageLabel">Check details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="MBody">
                            Please review the details and confirm:
                            <p id="message"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" onclick="sendMail()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
        </form>
        <!-- End sign-up Form -->
    </div>

    <!-- Start password check -->
    <div id="message" class="container" style="display: none;">
        <h1>Password must contain the following:</h1>
        <p id="letter" class="invalid"><b>Lowercase</b> letter</p>
        <p id="capital" class="invalid"><b>Capital (Uppercase)</b> letter</p>
        <p id="number" class="invalid"><b>Number</b></p>
        <p id="spechar" class="invalid"><b>Special Char</b></p>
        <p id="length" class="invalid">Minimum <b>6 characters long</b></p>
    </div>

</body>


</html>
