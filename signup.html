<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>
    <!-- BootStrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Scripts -->
    <script src="funcs.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

</head>

<body>
    <!-- Menu -->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/login">Login</a>
            <a class="dropdown-item" href="/signup">signUp</a>
            <a class="dropdown-item" href="/contact">Contact</a>
        </div>
    </div>
    <!-- End Menu -->

    <!-- Main container -->
    <div class="container">
        <h1 align="center">Sign Up</h1>

        <!-- Start SignUp Form -->
        <form method="POST" action="signup">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><img
                                src="/img/outline_account_box_black_18dp.png" alt=""></span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/outline_lock_black_18dp.png"
                                alt=""></span>
                    </div>
                    <input onclick="validFunc()" type="password" class="form-control" id="psw" name="psw"
                        placeholder="Password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}(?=.*[!@#$%^&*()-_=+/|[]{};:\?.])"
                        title="Must contain at least one number and one uppercase and lowercase letter and one special char, and at least 6 or more characters"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="pswConfi">Password Confirmation</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><img src="/img/outline_lock_black_18dp.png"
                                alt=""></span>
                    </div>
                    <input type="password" class="form-control" id="pswConfi" placeholder="Password again" required>
                </div>
            </div>

            <button type="button" onclick="displayForm()" class="btn btn-primary" data-toggle="modal"
                data-target="#ModalMessage">Sign
                Up</button>
            <div class="signUp"><br>
                <p><b>Already have an account? <a href="/login">Log in</a></b></p>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="ModalMessage" tabindex="-1" role="dialog" aria-labelledby="ModalMessageLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ModalMessageLabel">Check details</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="MBody">
                            Please review the details and confirm:
                            <p id="message"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" onclick="sendMail()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
        </form>
        <!-- End SignUp Form -->
    </div>

    <!-- Start password check -->
    <div id="message" class="container" style="display: none;">
        <h1>Password must contain the following:</h1>
        <p id="letter" class="invalid"><b>Lowercase</b> letter</p>
        <p id="capital" class="invalid"><b>Capital (Uppercase)</b> letter</p>
        <p id="number" class="invalid"><b>Number</b></p>
        <p id="spechar" class="invalid"><b>Special Char</b></p>
        <p id="length" class="invalid">Minimum <b>6 characters long</b></p>
    </div>


</body>


</html>
